    <script>
        let allAssets = [];

        document.addEventListener("DOMContentLoaded", () => {
            // åªåœ¨é¦–æ¬¡è¼‰å…¥æ™‚ç¶å®šäº‹ä»¶ç›£è½å™¨ï¼ˆé¿å…é‡è¤‡ç¶å®šï¼‰
            document.getElementById('location-filter-select').addEventListener('change', filterTable);
            document.getElementById('search-box').addEventListener('input', filterTable);
            document.getElementById('select-all').addEventListener('change', toggleSelectAll);
            document.querySelectorAll('input[name="borrowerType"]').forEach(input => {
                input.addEventListener('change', toggleBorrowerTypeFields);
            });
            toggleBorrowerTypeFields();

            // è¼‰å…¥è³‡æ–™
            showLoading(true);
            google.script.run
                .withSuccessHandler(populateForm)
                .withFailureHandler(showError)
                .getLendingData();
        });

        function populateForm(response) {
            showLoading(false);
            if (response.error) {
                showError({message: response.error});
                return;
            }
            allAssets = response.assets;

            if (!allAssets || allAssets.length === 0) {
                // åªæ›´æ–° dynamic-formï¼Œä¿æŒæ¨™é¡Œå’Œç¯©é¸å™¨å¯è¦‹
                const dynamicForm = document.getElementById('dynamic-form');
                dynamicForm.innerHTML = `
                    <div class="alert alert-info" role="alert">
                        <h5 class="alert-heading">ç›®å‰æ²’æœ‰å¯ç”³è«‹å‡ºå€Ÿçš„è²¡ç”¢</h5>
                        <p>æ‚¨ç›®å‰æ²’æœ‰ç‹€æ…‹ç‚ºã€Œåœ¨åº«ã€çš„è²¡ç”¢å¯ä¾›å‡ºå€Ÿç”³è«‹ã€‚</p>
                        <hr>
                        <p class="mb-0">å¦‚æœ‰ç–‘å•ï¼Œè«‹è¯çµ¡ç³»çµ±ç®¡ç†å“¡ã€‚</p>
                    </div>
                    <button class="btn btn-secondary" onclick="google.script.host.close()">é—œé–‰</button>
                `;
                dynamicForm.style.display = 'block';
                return;
            }

            renderTable(allAssets);
            populateLocationFilter(allAssets);
            populateBorrowerSelect(response.borrowers);
            populateLendingLocationSelect(response.locations);
        }

        function renderTable(assets) {
            const assetListBody = document.getElementById('asset-list');
            assetListBody.innerHTML = '';
            // ğŸ›¡ï¸ å®‰å…¨æ€§ä¿®å¾©ï¼šä½¿ç”¨ DOM API æ›¿ä»£ innerHTML é˜²æ­¢ XSS
            assets.forEach(asset => {
                const row = document.createElement('tr');

                // Checkbox å„²å­˜æ ¼
                const checkboxTd = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'asset-checkbox';
                checkbox.value = asset.id;
                checkboxTd.appendChild(checkbox);
                row.appendChild(checkboxTd);

                // å…¶ä»–æ¬„ä½ä½¿ç”¨ textContent å®‰å…¨è¨­å®š
                [asset.id, asset.assetName, asset.modelBrand, asset.userName, asset.location, asset.leaderName].forEach(data => {
                    const td = document.createElement('td');
                    td.textContent = data || '';
                    row.appendChild(td);
                });

                assetListBody.appendChild(row);
            });
            document.querySelectorAll('.asset-checkbox').forEach(cb => cb.addEventListener('change', updateSelectedCount));
            updateSelectedCount();
        }

        function populateLocationFilter(assets) {
            const locationFilterSelect = document.getElementById('location-filter-select');
            // æ¸…ç©ºèˆŠé¸é …ï¼ˆä¿ç•™ç¬¬ä¸€å€‹é è¨­é¸é …ï¼‰
            locationFilterSelect.innerHTML = '<option value="">-- é¡¯ç¤ºå…¨éƒ¨åœ°é» --</option>';
            const uniqueLocations = [...new Set(assets.map(asset => asset.location))].sort();
            uniqueLocations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc;
                option.textContent = loc;
                locationFilterSelect.appendChild(option);
            });
        }
        
        function populateBorrowerSelect(borrowers) {
            const borrowerSelect = document.getElementById('borrower-select');
            // æ¸…ç©ºèˆŠé¸é …ï¼ˆä¿ç•™ç¬¬ä¸€å€‹é è¨­é¸é …ï¼‰
            borrowerSelect.innerHTML = '<option value="">è«‹é¸æ“‡å€Ÿç”¨äºº...</option>';
            if (borrowers && borrowers.length > 0) {
                borrowers.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    borrowerSelect.appendChild(option);
                });
            }
        }

        function populateLendingLocationSelect(locations) {
            const locationSelect = document.getElementById('lending-location-select');
            // æ¸…ç©ºèˆŠé¸é …ï¼ˆä¿ç•™ç¬¬ä¸€å€‹é è¨­é¸é …ï¼‰
            locationSelect.innerHTML = '<option value="">è«‹é¸æ“‡åœ°é»...</option>';
            if (locations && locations.length > 0) {
                locations.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc;
                    option.textContent = loc;
                    locationSelect.appendChild(option);
                });
            }
        }

        function filterTable() {
            const locationFilter = document.getElementById('location-filter-select').value.toUpperCase();
            const searchFilter = document.getElementById('search-box').value.toUpperCase();
            const filteredAssets = allAssets.filter(asset => {
                const locationMatch = (locationFilter === '') || (asset.location.toUpperCase() === locationFilter);
                const searchMatch = asset.id.toUpperCase().includes(searchFilter) || 
                                    (asset.assetName && asset.assetName.toUpperCase().includes(searchFilter)) ||
                                    (asset.leaderName && asset.leaderName.toUpperCase().includes(searchFilter)) ||
                                    asset.location.toUpperCase().includes(searchFilter);
                return locationMatch && searchMatch;
            });
            renderTable(filteredAssets);
        }
        
        function updateSelectedCount() {
            const count = document.querySelectorAll('.asset-checkbox:checked').length;
            document.getElementById('selected-count').textContent = count;
        }

        function getBorrowerType() {
            const selected = document.querySelector('input[name="borrowerType"]:checked');
            return selected ? selected.value : 'internal';
        }

        function toggleBorrowerTypeFields() {
            const borrowerType = getBorrowerType();
            const isExternal = borrowerType === 'external';
            document.getElementById('borrower-select-group').style.display = isExternal ? 'none' : '';
            document.getElementById('borrower-input-group').style.display = isExternal ? '' : 'none';
            document.getElementById('lending-location-select-group').style.display = isExternal ? 'none' : '';
            document.getElementById('lending-location-input-group').style.display = isExternal ? '' : 'none';
            document.getElementById('contact-phone-group').style.display = isExternal ? '' : 'none';
            document.getElementById('external-note').style.display = isExternal ? '' : 'none';
            document.getElementById('reason-required').style.display = isExternal ? '' : 'none';
        }

        function toggleSelectAll(event) {
            document.querySelectorAll('#asset-list .asset-checkbox').forEach(checkbox => {
                checkbox.checked = event.target.checked;
            });
            updateSelectedCount();
        }

        /**
         * é¡¯ç¤ºæç¤ºè¨Šæ¯ï¼ˆ3 ç§’å¾Œè‡ªå‹•æ¶ˆå¤±ï¼‰
         * @param {string} msg - è¨Šæ¯å…§å®¹
         * @param {string} className - Bootstrap alert æ¨£å¼é¡åˆ¥
         */
        function showMessage(msg, className = 'alert-info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `alert ${className}`;
            statusDiv.textContent = msg;

            // 3 ç§’å¾Œè‡ªå‹•æ¸…é™¤è¨Šæ¯
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }

        function submitLending() {
            const selectedAssets = Array.from(document.querySelectorAll('.asset-checkbox:checked')).map(cb => cb.value);
            const borrowerType = getBorrowerType();
            const isExternal = borrowerType === 'external';
            const borrowerName = isExternal
                ? document.getElementById('borrower-input').value.trim()
                : document.getElementById('borrower-select').value;
            const lendingLocation = isExternal
                ? document.getElementById('lending-location-input').value.trim()
                : document.getElementById('lending-location-select').value;
            const returnDate = document.getElementById('return-date').value;
            const reason = document.getElementById('reason').value.trim();
            const contactPhone = isExternal
                ? document.getElementById('contact-phone').value.trim()
                : '';

            if (selectedAssets.length === 0 || !borrowerName || !returnDate || !lendingLocation) {
                showError({message: 'è«‹è‡³å°‘å‹¾é¸ä¸€ç­†è²¡ç”¢ï¼Œä¸¦å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½ã€‚'});
                return;
            }
            if (isExternal && (!reason || !contactPhone)) {
                showError({message: 'å¤–éƒ¨å€Ÿç”¨éœ€å¡«å¯«è¯çµ¡é›»è©±èˆ‡å‡ºå€Ÿäº‹ç”±ã€‚'});
                return;
            }
            
            showLoading(true, "æ­£åœ¨æäº¤å‡ºå€Ÿè³‡æ–™...");
            
            const formData = {
                assetIds: selectedAssets,
                borrowerName,
                returnDate,
                reason,
                lendingLocation,
                borrowerType,
                contactPhone
            };
            google.script.run
                .withSuccessHandler(showSuccessAndClose)
                .withFailureHandler(showError)
                .processBatchLending(formData);
        }

        function showLoading(isLoading, text = "æ­£åœ¨åˆ†æå¯å‡ºå€Ÿè³‡ç”¢è³‡æ–™ä¸­...") {
            const dynamicForm = document.getElementById('dynamic-form');
            if (isLoading) {
                dynamicForm.style.display = 'none';  // åªéš±è—å‹•æ…‹å€åŸŸ
                showProgressBar(text);
            } else {
                dynamicForm.style.display = 'block';
                hideProgressBar('åˆ†ææ•¸æ“šè¼‰å…¥å®Œæˆï¼', 300);
            }
        }

        function showSuccessAndClose(message) {
            // æ­¥é©Ÿ 1ï¼šéš±è—æäº¤æ™‚çš„é€²åº¦æ¢
            hideProgressBar('å‡ºå€Ÿç”³è«‹å·²æäº¤ï¼', 0);

            const dynamicForm = document.getElementById('dynamic-form');
            dynamicForm.style.display = 'none';  // ç¢ºä¿å‹•æ…‹å€åŸŸéš±è—

            // æ­¥é©Ÿ 2ï¼šç«‹å³é¡¯ç¤ºç¶ è‰²æç¤ºè¨Šæ¯ï¼ˆ3 ç§’å¾Œè‡ªå‹•æ¶ˆå¤±ï¼‰
            showMessage(message + ' æ­£åœ¨é‡æ–°è¼‰å…¥è³‡æ–™...', 'alert-success');

            // æ­¥é©Ÿ 3ï¼šçŸ­æš«å»¶é²å¾Œå•Ÿå‹•é‡æ–°è¼‰å…¥é€²åº¦æ¢ï¼ˆè®“ç”¨æˆ¶å…ˆçœ‹åˆ°ç¶ è‰²è¨Šæ¯ï¼‰
            setTimeout(() => {
                loadData();  // é€™æœƒèª¿ç”¨ showLoading(true, 'æ­£åœ¨é‡æ–°è¼‰å…¥è³‡æ–™...')
            }, 150);  // 150ms å»¶é²ï¼Œç¢ºä¿ç¶ è‰²è¨Šæ¯å…ˆæ¸²æŸ“
        }

        function loadData() {
            showLoading(true, 'æ­£åœ¨é‡æ–°è¼‰å…¥è³‡æ–™...');
            google.script.run
                .withSuccessHandler(populateForm)
                .withFailureHandler(showError)
                .getLendingData();
        }

        function showError(error) {
            showLoading(false);
            const statusMsg = document.getElementById('status-message');
            statusMsg.className = 'alert alert-danger';
            statusMsg.textContent = "éŒ¯èª¤ï¼š" + error.message;
        }
