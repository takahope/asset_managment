            // 重新整理卡片數據（並行載入）
            const refreshCardData = useCallback(async () => {
                const MIN_LOADING_DURATION = 500; // 最短顯示時間 500ms
                setIsLoadingCards(true);
                setIsLoadingPendingInventory(true);
                setPendingInventoryError('');
                const startTime = Date.now();
                const forceUserScope = viewMode === 'user';
                scheduleScrapPendingPreload(forceUserScope);

                try {
                    // 並行載入多個 API
                    const [transferOverviewResponse, inventoryResponse, assetsResponse, transferCountResponse, pendingInventoryResponse, lentResponse] = await Promise.allSettled([
                        new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .getTransferOverviewForUserState(forceUserScope);
                        }),
                        new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .getInventoryData(forceUserScope);
                        }),
                        new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .getUserStateData(forceUserScope);
                        }),
                        new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .getTransferableItemsCount(forceUserScope);
                        }),
                        new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .getPendingInventoryAssignments(forceUserScope);
                        }),
                        new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .getLentOutAssets(forceUserScope);
                        })
                    ]);

                    // 處理成功的結果
                    if (transferOverviewResponse.status === 'fulfilled') {
                        const response = transferOverviewResponse.value;
                        if (response && !response.error) {
                            const transferring = response.transferring || {};
                            const pending = response.pending || {};
                            setTransferringAssets(Array.isArray(transferring.assets) ? transferring.assets : []);
                            setTransferringCount(typeof transferring.count === 'number'
                                ? transferring.count
                                : (Array.isArray(transferring.assets) ? transferring.assets.length : 0));
                            setPendingApprovalsData(Array.isArray(pending.approvals) ? pending.approvals : []);
                            setTransferStatusDetailMap(response.transferDetailMap || {});
                            setTransferOverviewLoaded(true);
                        } else {
                            setTransferringAssets([]);
                            setTransferringCount(0);
                            setPendingApprovalsData([]);
                            setTransferStatusDetailMap({});
                            setTransferOverviewLoaded(true);
                        }
                    }
                    if (inventoryResponse.status === 'fulfilled' && inventoryResponse.value) {
                        setInventorySessions(inventoryResponse.value);
                    }
                    if (assetsResponse.status === 'fulfilled' && assetsResponse.value?.assets) {
                        // ✨ 方案 B：預處理搜尋文字
                        const processedAssets = assetsResponse.value.assets.map(asset => ({
                            ...asset,
                            searchText: [
                                asset.assetId,
                                asset.assetName,
                                asset.leader,
                                asset.location

                        }));
                        setAllAssets(processedAssets);
                    }
                    if (transferCountResponse.status === 'fulfilled' && typeof transferCountResponse.value === 'number') {
                        setTransferPendingCount(transferCountResponse.value);
                    }
                    let pendingInventoryLoadError = '';
                    if (pendingInventoryResponse.status === 'fulfilled') {

                      if (response && !response.error) {
                        const pendingItems = response.pendingItems || [];
                        const map = buildInventoryPendingByAsset(pendingItems);
                        setInventoryPendingByAsset(map);
                        setPendingInventoryItems(pendingItems);
                        setInventoryStatusByAsset(response.inventoryStatusByAsset || {});
                      } else {
                        setInventoryPendingByAsset({});
                        setPendingInventoryItems([]);
                        setInventoryStatusByAsset({});
                        pendingInventoryLoadError = response?.error || '載入失敗';
                      }
                    } else {
                      setInventoryPendingByAsset({});
                      setPendingInventoryItems([]);
                      setInventoryStatusByAsset({});
                      pendingInventoryLoadError = pendingInventoryResponse.reason?.message || '載入失敗';

                    if (lentResponse.status === 'fulfilled') {

                        .filter(r => r.status === 'rejected');

                    const remainingTime = Math.max(0, MIN_LOADING_DURATION - elapsedTime);

                        setIsLoadingCards(false);
                    }, remainingTime);

                    setIsLoadingCards(false);
                    console.error('重新整理失敗：', error);
                    alert('重新整理失敗：' + error.message);
                    setPendingInventoryError(error.message || '載入失敗');

            }, [buildInventoryPendingByAsset, scheduleScrapPendingPreload, viewMode]);

            // 重新整理按鈕點擊處理

            const handleViewModeChange = (mode) => {

                setViewMode(mode);
                setTransferringAssets(null);
                setLentAssetsDetails(null);
                setPendingApprovalsData([]);
                setTransferringCount(0);
                setTransferStatusDetailMap({});
                setScrapPendingDetails(null);
                setIsLoadingScrapDetails(false);
                setTransferOverviewLoaded(false);
                setIsLoadingTransferOverview(false);
                transferOverviewRequestRef.current += 1;
                scrapPendingRequestRef.current += 1;
                if (scrapPendingLoadRef.current) {
                    const { type, id } = scrapPendingLoadRef.current;
                    if (type === 'idle' && typeof window.cancelIdleCallback === 'function') {
                        window.cancelIdleCallback(id);
                    } else if (type === 'timeout') {
                        clearTimeout(id);
                    }
                    scrapPendingLoadRef.current = null;
                }
                loadData(mode);

            useEffect(() => {
                if (!isAdminView && showInventoryMgmtModal) {
                    setShowInventoryMgmtModal(false);

            }, [isAdminView, showInventoryMgmtModal]);

            useEffect(() => {
                loadData();

                    loadData();

            // 同步狀態到全域變數供 jQuery Modal 使用

            useEffect(() => {
                if (!isReady) return;

                if (isLoadingPendingInventory) {
                    if (!inventoryToastTimerRef.current) {
                        inventoryToastTimerRef.current = setTimeout(() => {
                            if (typeof window.showInventoryLoadingToast === 'function') {
                                window.showInventoryLoadingToast('盤點資料載入中...');
                            }
                            inventoryToastTimerRef.current = null;
                        }, 250);

                    return;
                }

                if (inventoryToastTimerRef.current) {
                    clearTimeout(inventoryToastTimerRef.current);
                    inventoryToastTimerRef.current = null;
                }

                if (typeof window.hideInventoryLoadingToast === 'function') {
                    const completionText = pendingInventoryError

                    window.hideInventoryLoadingToast(completionText, 300, !pendingInventoryError);
                }
            }, [isLoadingPendingInventory, isReady, pendingInventoryError]);

            useEffect(() => {
                return () => {
                    if (inventoryToastTimerRef.current) {
                        clearTimeout(inventoryToastTimerRef.current);
                        inventoryToastTimerRef.current = null;
                    }
                    if (pendingInventoryLoadRef.current) {
                        const { type, id } = pendingInventoryLoadRef.current;
                        if (type === 'idle' && typeof window.cancelIdleCallback === 'function') {
                            window.cancelIdleCallback(id);
                        } else if (type === 'timeout') {
                            clearTimeout(id);
                        }
                        pendingInventoryLoadRef.current = null;
                    }
                    if (transferStatusDetailLoadRef.current) {
                        const { type, id } = transferStatusDetailLoadRef.current;
                        if (type === 'idle' && typeof window.cancelIdleCallback === 'function') {
                            window.cancelIdleCallback(id);
                        } else if (type === 'timeout') {
                            clearTimeout(id);
                        }
                        transferStatusDetailLoadRef.current = null;
                    }
                    if (scrapPendingLoadRef.current) {
                        const { type, id } = scrapPendingLoadRef.current;
                        if (type === 'idle' && typeof window.cancelIdleCallback === 'function') {
                            window.cancelIdleCallback(id);
                        } else if (type === 'timeout') {
                            clearTimeout(id);
                        }
                        scrapPendingLoadRef.current = null;
                    }
                };
            }, []);

            // 計算篩選後的資產
            const filteredAssets = useMemo(() => {
                // ✨ 方案 B：預處理搜尋關鍵字（只計算一次）
                const searchLower = filters.search ? filters.search.toLowerCase() : '';

                return allAssets.filter(asset => {
                    const statusValues = Array.isArray(filters.status) ? filters.status : (filters.status ? [filters.status] : []);
                    const leaderValues = Array.isArray(filters.leader) ? filters.leader : (filters.leader ? [filters.leader] : []);
                    const userValues = Array.isArray(filters.user) ? filters.user : (filters.user ? [filters.user] : []);
                    const locationValues = Array.isArray(filters.location) ? filters.location : (filters.location ? [filters.location] : []);
                    const statusMatch = statusValues.length === 0 || statusValues.includes(asset.status);
                    const categoryMatch = !filters.category || asset.category === filters.category;
                    const leaderMatch = leaderValues.length === 0 || leaderValues.includes(asset.leader);
                    const userName = String(asset.userName || '').trim() || '無';
                    const userMatch = userValues.length === 0 || userValues.includes(userName);
                    const locationMatch = locationValues.length === 0 || locationValues.includes(asset.location);
                    // ✨ 使用預處理的 searchText，避免每筆資產重複計算 toUpperCase()
                    const searchMatch = !searchLower ||
                        (asset.searchText && asset.searchText.includes(searchLower));
                    return statusMatch && categoryMatch && leaderMatch && userMatch && locationMatch && searchMatch;
                });
            }, [allAssets, filters]);

            const buildExportTimestamp = () => {
                const now = new Date();
                const pad = (value) => String(value).padStart(2, '0');
                return `${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
            };

            const buildExportFilename = (prefix, timestamp, extension) => (
                `${prefix}_${timestamp}.${extension}`
            );

            const escapeCsvValue = (value) => {
                if (value === null || value === undefined) return '';
                const text = String(value);
                const escaped = text.replace(/"/g, '""');
                return /[",\r\n]/.test(escaped) ? `"${escaped}"` : escaped;
            };

            const downloadBlob = (content, filename, mimeType) => {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => URL.revokeObjectURL(url), 0);
            };

            const buildColumnWidths = (rows) => {
                const columnCount = rows.reduce((max, row) => Math.max(max, row.length), 0);
                return Array.from({ length: columnCount }, (_, columnIndex) => {
                    let maxLength = 0;
                    rows.forEach(row => {
                        const cell = row[columnIndex];
                        if (cell === null || cell === undefined) return;
                        const length = String(cell).length;
                        if (length > maxLength) maxLength = length;
                    });
                    const width = Math.min(36, Math.max(8, Math.round(maxLength * 1.6)));
                    return { wch: width };
                });
            };

            const requestExportData = useCallback((format) => {
                if (isExporting) return;

                const targets = filteredAssets.map(asset => ({
                    assetId: asset.assetId,
                    sourceSheet: asset.sourceSheet
                }));

                if (targets.length === 0) {
                    alert('沒有可匯出的資料');
                    return;
                }

                if (format === 'excel' && !window.XLSX) {
                    alert('Excel 匯出元件尚未載入，請重新整理後再試。');
                    return;
                }

                setIsExporting(true);
                if (typeof showToastProgress === 'function') {
                    showToastProgress(format === 'excel' ? '正在匯出 Excel...' : '正在匯出 CSV...');
                }

                const forceUserScope = viewMode === 'user';
                google.script.run
                    .withSuccessHandler(response => {
                        if (!response || response.error) {
                            const message = response?.error || '匯出失敗';
                            if (typeof hideToastProgress === 'function') {
                                hideToastProgress('匯出失敗', 300);
                            }
                            alert(message);
                            setIsExporting(false);
                            return;
                        }

                        const propertyData = response.property || {};
                        const itemData = response.items || {};
                        const propertyHeaders = Array.isArray(propertyData.headers) ? propertyData.headers : [];
                        const propertyRows = Array.isArray(propertyData.rows) ? propertyData.rows : [];
                        const itemHeaders = Array.isArray(itemData.headers) ? itemData.headers : [];
                        const itemRows = Array.isArray(itemData.rows) ? itemData.rows : [];

                        const hasProperty = propertyRows.length > 0;
                        const hasItems = itemRows.length > 0;

                        if (!hasProperty && !hasItems) {
                            if (typeof hideToastProgress === 'function') {
                                hideToastProgress('沒有可匯出的資料', 300);
                            }
                            alert('沒有可匯出的資料');
                            setIsExporting(false);
                            return;
                        }

                        const timestamp = buildExportTimestamp();

                        if (format === 'excel') {
                            const workbook = XLSX.utils.book_new();
                            if (hasProperty) {
                                const rows = [propertyHeaders, ...propertyRows];
                                const sheet = XLSX.utils.aoa_to_sheet(rows);
                                sheet['!cols'] = buildColumnWidths(rows);
                                XLSX.utils.book_append_sheet(workbook, sheet, '財產總表');
                            }
                            if (hasItems) {
                                const rows = [itemHeaders, ...itemRows];
                                const sheet = XLSX.utils.aoa_to_sheet(rows);
                                sheet['!cols'] = buildColumnWidths(rows);
                                XLSX.utils.book_append_sheet(workbook, sheet, '物品總表');
                            }
                            const filename = buildExportFilename('userstate_export', timestamp, 'xlsx');
                            XLSX.writeFile(workbook, filename);
                        } else {
                            if (hasProperty) {
                                const rows = [propertyHeaders, ...propertyRows];
                                const csvContent = rows
                                    .map(row => row.map(escapeCsvValue).join(','))
                                    .join('\r\n');
                                const filename = buildExportFilename('userstate_property', timestamp, 'csv');
                                downloadBlob(`\uFEFF${csvContent}`, filename, 'text/csv;charset=utf-8;');
                            }
                            if (hasItems) {
                                const rows = [itemHeaders, ...itemRows];
                                const csvContent = rows
                                    .map(row => row.map(escapeCsvValue).join(','))
                                    .join('\r\n');
                                const filename = buildExportFilename('userstate_item', timestamp, 'csv');
                                downloadBlob(`\uFEFF${csvContent}`, filename, 'text/csv;charset=utf-8;');
                            }
                        }

                        if (typeof hideToastProgress === 'function') {
                            hideToastProgress('匯出完成！', 300);
                        }
                        setIsExporting(false);
                    })
                    .withFailureHandler(error => {
                        console.error('匯出失敗：', error);
                        if (typeof hideToastProgress === 'function') {
                            hideToastProgress('匯出失敗', 300);
                        }
                        alert('匯出失敗：' + (error?.message || error));
                        setIsExporting(false);

                    .getUserStateExportDataByTargets(targets, forceUserScope);
            }, [filteredAssets, isExporting, viewMode]);

            const handleExportExcel = useCallback(() => {
                requestExportData('excel');

            const handleExportCsv = useCallback(() => {
                requestExportData('csv');

            // 處理全選（必須在 filteredAssets 定義之後）
            const handleSelectAll = useCallback((checked) => {
                if (isAdvancedMode) {
                    const message = '進階模式不支援全選加入，請逐筆選擇動作';
                    if (typeof window.BatchList_showToast === 'function') {
                        window.BatchList_showToast(message, 'warning');

                        alert(message);
                    }
                    return;

                const selectableIds = selectableAssets.map(a => a.assetId);

                    ? window.BatchList_getMaxSize()
                    : 500;

                if (checked) {
                    // ✨ 數量預檢查：超過上限時彈出警告
                    if (selectableIds.length > MAX_BATCH_SIZE) {
                        const proceed = window.confirm(
                            `您即將選取 ${selectableIds.length} 筆資產，超過建議上限 ${MAX_BATCH_SIZE} 筆。\n` +
                            `大量選取可能造成頁面反應緩慢。\n\n` +
                            `點擊「取消」將不會選擇任何資產\n` +
                            `點擊「確認」將自動選擇前${MAX_BATCH_SIZE} 筆資產\n`
                        );
                        if (!proceed) return;
                    }

                    // ✨ 全選：使用批量 API 提升效能
                    setSelectedAssetIds(prev => {
                        const newIds = selectableIds.filter(id => !prev.includes(id));
                        if (typeof window.BatchList_addItems === 'function') {
                            // 使用批量新增（一次性更新 UI）
                            window.BatchList_addItems(newIds);
                        } else if (typeof window.BatchList_addItemSilent === 'function') {
                            // 降級：靜默新增後一次性更新
                            newIds.forEach(id => window.BatchList_addItemSilent(id));
                            if (typeof window.BatchList_updateUI === 'function') {
                                window.BatchList_updateUI();

                            return;
                        }
                        if (Object.prototype.hasOwnProperty.call(payload, 'assetIds')) {
                            delete payload.assetIds;
                        }
                        const key = stableStringify(payload);
                        if (!groups.has(key)) {
                            groups.set(key, { payload: payload, assetIds: [] });
                        }
                        groups.get(key).assetIds.push(item.assetId);
                    });
                    return Array.from(groups.values());
                };

                try {
                    const inventoryItems = items.filter(item => item.actionType === 'INVENTORY');
                    const readyInventoryItems = inventoryItems.filter(item => item.status);
                    const missingInventoryItems = inventoryItems.filter(item => !item.status);
                    if (missingInventoryItems.length > 0) {
                        invalidIds.push(...missingInventoryItems.map(item => item.assetId));
                    }
                    if (readyInventoryItems.length > 0) {
                        const payload = readyInventoryItems.map(item => ({
                            assetId: item.assetId,
                            result: item.status || '',
                            remarks: ''
                        }));
                        await runScript('markBatchInventoryInActiveSessions', payload);
                        successIds.push(...readyInventoryItems.map(item => item.assetId));
                        handleInventorySuccess();
                    }

                    const transferGroups = groupByPayload(items.filter(item => item.actionType === 'TRANSFER'));
                    for (const group of transferGroups) {
                        try {
                            const formData = { ...group.payload, assetIds: group.assetIds };
                            await runScript('processBatchTransferApplication', formData);
                            successIds.push(...group.assetIds);
                        } catch (error) {
                            console.warn('轉移送出失敗：', error);
                            failedIds.push(...group.assetIds);
                        }
                    }

                    const lendingGroups = groupByPayload(items.filter(item => item.actionType === 'LEND'));
                    for (const group of lendingGroups) {
                        try {
                            const formData = { ...group.payload, assetIds: group.assetIds };
                            await runScript('processBatchLending', formData);
                            successIds.push(...group.assetIds);
                        } catch (error) {
                            console.warn('出借送出失敗：', error);
                            failedIds.push(...group.assetIds);
                        }
                    }

                    const scrapGroups = groupByPayload(items.filter(item => item.actionType === 'SCRAP'));
                    for (const group of scrapGroups) {
                        try {
                            const formData = { ...group.payload, assetIds: group.assetIds };
                            await runScript('processBatchScrapping', formData);
                            successIds.push(...group.assetIds);
                        } catch (error) {
                            console.warn('報廢送出失敗：', error);
                            failedIds.push(...group.assetIds);
                        }
                    }
                } catch (error) {
                    console.warn('進階清單送出失敗：', error);
                } finally {
                    if (successIds.length > 0) {
                        window.AssetCartStore.removeItemsByIds(successIds);
                    }
                    if (successIds.length > 0) {
                        loadData();
                    }
                    const messageParts = [];
                    if (successIds.length > 0) messageParts.push(`成功 ${successIds.length} 筆`);
                    if (failedIds.length > 0) messageParts.push(`失敗 ${failedIds.length} 筆`);
                    if (invalidIds.length > 0) messageParts.push(`缺少設定 ${invalidIds.length} 筆`);
                    const message = messageParts.length > 0 ? `送出完成：${messageParts.join('，')}` : '送出完成';
                    if (typeof window.BatchList_showToast === 'function') {
                        window.BatchList_showToast(message, failedIds.length > 0 || invalidIds.length > 0 ? 'warning' : 'success');
                    } else {
                        alert(message);
                    }
                    hideFlyProgressBar('送出完成', 300);
                    advancedSubmitRef.current = false;
                }
            }, [handleInventorySuccess]);

            useEffect(() => {
                window.AdvancedCart_submit = submitAdvancedCart;
                return () => {
                    if (window.AdvancedCart_submit === submitAdvancedCart) {
                        delete window.AdvancedCart_submit;
                    }
                };
            }, [submitAdvancedCart]);

            // 新增資產成功後的回調
            const handleAddAssetSuccess = useCallback(() => {
                // 重新載入資料
                loadData();
            }, []);

            // 處理取消
            const handleCancel = (assetId, status) => {
                const confirmation = confirm(
                    `您確定要取消這筆 [${status}] 狀態的申請嗎？\n\n` +
                    `財產編號：${assetId}\n\n` +
                    `此操作將會把財產狀態恢復為「在庫」。`
                );

                if (!confirmation) return;

                showFlyProgressBar('正在取消申請...');

                google.script.run
                    .withSuccessHandler(response => {
                        if (response.success) {
                            hideFlyProgressBar('取消完成！', 300);

                            setTimeout(() => {
                                alert('申請已成功取消。');
                                showFlyProgressBar('正在更新資料...');
                                loadData();
                            }, 400);
                        } else {
                            hideFlyProgressBar('取消失敗', 0);
                            alert('錯誤：' + response.error);
                        }
                    })
                    .withFailureHandler(error => {
                        hideFlyProgressBar('取消失敗', 0);
                        alert('錯誤：' + error.message);
                    })
                    .cancelTransferOrScrap(assetId);
            };

            // 處理回溯
            const handleRestore = (assetId) => {
                const confirmation = confirm(
                    `您確定要將此「已報廢」資產回溯為「在庫」狀態嗎？\n\n` +
                    `財產編號：${assetId}\n\n` +
                    `注意：此操作會保留原報廢記錄並添加回溯標記。`
                );

                if (!confirmation) return;

                showFlyProgressBar('正在回溯資產狀態...');

                google.script.run
                    .withSuccessHandler(result => {
                        hideFlyProgressBar('回溯完成！', 300);

                        setTimeout(() => {
                            alert(result.message);
                            showFlyProgressBar('正在更新資料...');
                            loadData();
                        }, 400);
                    })
                    .withFailureHandler(error => {
                        hideFlyProgressBar('回溯失敗', 0);
                        alert('錯誤：' + error.message);
                    })
                    .restoreFromScrap([assetId]);
            };

            if (!isReady) {
                return null;
            }

            return (
                <div className="page-shell max-w-[1600px] mx-auto">
                    <div className="page-hero mb-6">
                        {/* 左側：標題 */}
                        <div className="page-hero__text">
                            <h1 className="page-title">財產狀態查詢</h1>
                            <p className="page-subtitle">
                                {currentUserName && <span className="font-medium text-slate-700">{currentUserName}</span>}
                                {currentUserName && '，'}歡迎回來，今天是 {(() => {
                                    const now = new Date();
                                    const date = now.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                                    const hours = now.getHours();
                                    const minutes = now.getMinutes().toString().padStart(2, '0');
                                    const seconds = now.getSeconds().toString().padStart(2, '0');
                                    const period = hours >= 12 ? '下午' : '上午';
                                    const displayHours = hours % 12 || 12;
                                    return `${date} ${period} ${displayHours}:${minutes}`;
                                })()}
                            </p>
                        </div>

                        {/* 右側：視角切換 + 重新整理按鈕 + 載入狀態指示 */}
                        <div className="page-hero__actions">
                            {isAdmin && (
                                <div className="hero-status">
                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold border ${
                                        isAdminView
                                            ? 'bg-amber-50 text-amber-700 border-amber-200'
                                            : 'bg-teal-50 text-teal-700 border-teal-200'
                                    }`}>
                                        {isAdminView ? '管理員檢視：全域模式' : '一般檢視：群組模式'}
                                    </span>
                                    <div className="flex items-center bg-white border border-slate-200 rounded-full p-1 shadow-sm">
                                        <button
                                            onClick={() => handleViewModeChange('user')}
                                            className={`px-3 py-1 text-sm rounded-full transition-colors ${
                                                viewMode === 'user'
                                                    ? 'bg-slate-800 text-white'
                                                    : 'text-slate-600 hover:bg-slate-100'
                                            }`}
                                            title="一般使用者視角"
                                        >
                                            一般
                                        </button>
                                        <button
                                            onClick={() => handleViewModeChange('admin')}
                                            className={`px-3 py-1 text-sm rounded-full transition-colors ${
                                                viewMode === 'admin'
                                                    ? 'bg-slate-800 text-white'
                                                    : 'text-slate-600 hover:bg-slate-100'
                                            }`}
                                            title="管理者視角"
                                        >
                                            管理者
                                        </button>
                                    </div>
                                </div>
                            )}

                            <div className="hero-actions">
                                {/* 載入狀態文字 */}
                                {isLoadingCards && (
                                    <span className="hero-loading">
                                        <i className="fas fa-spinner fa-spin text-blue-500"></i>
                                        正在載入統計數據...
                                    </span>
                                )}

                                <ModeToggleCard
                                    isAdvancedMode={isAdvancedMode}
                                    onToggle={handleModeToggle}
                                    compact={true}
                                />

                                {/* 盤點管理按鈕 */}
                                {isAdminView && (
                                    <button
                                        id="btn-inventory-mgmt"
                                        onClick={() => setShowInventoryMgmtModal(true)}
                                        className="hero-btn hero-btn--ghost"
                                        title="盤點管理"
                                    >
                                        <i className="fa-solid fa-clipboard-list text-slate-500"></i>
                                        <span className="hidden sm:inline">盤點管理</span>
                                    </button>
                                )}

                                {/* 新增資產按鈕 */}
                                <button
                                    onClick={() => setShowAddAssetModal(true)}
                                    className="hero-btn hero-btn--primary"
                                    title="新增財產/物品"
                                >
                                    <i className="fas fa-plus"></i>
                                    <span className="hidden sm:inline">新增資產</span>
                                </button>

                                {/* 重新整理按鈕 */}
                                <button
                                    onClick={handleRefreshCards}
                                    disabled={isLoadingCards}
                                    className="hero-refresh bg-white text-slate-700 border border-slate-200 hover:bg-slate-50 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed transition-all shadow-sm flex items-center justify-center group"
                                    title="重新整理統計數據"
                                    aria-label="重新整理"
                                >
                                    <i className={`fas fa-sync-alt text-lg transition-transform ${isLoadingCards ? 'animate-spin' : 'group-hover:rotate-180'}`}></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="mobile-scan-card">
                        <button
                            type="button"
                            className="mobile-scan-card__button"
                            onClick={() => window.Scanner_toggle && window.Scanner_toggle()}
                            aria-label="開啟相機掃描"
                        >
                            <span className="mobile-scan-card__icon" aria-hidden="true">
                                <i className="fa-solid fa-camera"></i>
                            </span>
                            <span className="mobile-scan-card__title">Tap to Scan Item</span>
                            <span className="mobile-scan-card__subtitle">開啟相機掃描資產條碼</span>
                        </button>
                    </div>

                    <DashboardCards counts={cardCounts} onClick={handleCardClick} isLoading={isLoadingCards} />

                    {/* ✨ 新增：盤點進度監控儀表板 */}
                    <InventoryDashboardCard 
                        isAdminView={isAdminView}
                        currentUserEmail={currentUserEmail}
                        currentUserGroup={currentUserGroup}
                        inventorySessions={inventorySessions}
                        onRefresh={() => {
                            refreshCardData();
                            loadPendingInventoryAssignments(viewMode === 'user');
                        }} 
                    />

                    <FilterSection
                        filters={filters}
                        onFilterChange={handleFilterChange}
                        allAssets={allAssets}
                        exportCount={filteredAssets.length}
                        isExporting={isExporting}
                        onExportExcel={handleExportExcel}
                        onExportCsv={handleExportCsv}
                    />

                    {/* 掃描區域 - 供 Scanner 模組使用 */}
                    {isAdvancedMode && isScannerOpen && (
                        <div
                            className="advanced-scanner-overlay"
                            onClick={() => window.AdvancedMode_toggleScanner && window.AdvancedMode_toggleScanner()}
                        ></div>
                    )}
                    <div className={`advanced-scanner-shell ${isAdvancedMode && isScannerOpen ? 'advanced-scanner-shell--open' : ''}`}>
                        <div id="Scanner_zone" className="scanner-zone mb-6" style={{ display: 'none' }}></div>
                        {isAdvancedMode && isScannerOpen && (
                            <ActionPanel
                                asset={actionPanelState.isOpen ? actionPanelState.asset : null}
                                displayMode="embedded"
                                hasInventoryTask={actionPanelState.isOpen ? hasInventoryTaskForActionPanel(actionPanelState.assetId) : false}
                                inventoryStatusLabel={actionPanelState.isOpen ? resolveInventoryStatusLabel(actionPanelState.assetId) : '無盤點任務'}
                                onSelectAction={(actionType) => openQueueActionModal(actionType)}
                                onSelectInventory={(status) => commitActionSelection('INVENTORY', status)}
                                onClose={closeActionPanel}
                            />
                        )}
                    </div>

                    {/* 批次操作按鈕卡片 */}
                    <BatchActionButtons
                        onBatchTransfer={handleBatchTransfer}
                        onBatchLending={handleBatchLending}
                        onBatchScrap={handleBatchScrap}
                        hasPendingInventory={hasActiveInventory}
                        onBatchInventory={handleBatchInventory}
                        isAdvancedMode={isAdvancedMode}
                    />

                    {duplicateInfo.duplicateCount > 0 && (
                        <AlertBanner
                            count={duplicateInfo.duplicateCount}
                            onClick={() => window.openDuplicateAssetsModal()}
                        />
                    )}

                    {isAdvancedMode && actionPanelState.isOpen && actionPanelState.displayMode === 'modal' && (
                        <>
                            <div className="advanced-scanner-overlay" onClick={closeActionPanel}></div>
                            <div className="action-panel-modal" onClick={(event) => event.stopPropagation()}>
                                <ActionPanel
                                    asset={actionPanelState.asset}
                                    displayMode="modal"
                                    hasInventoryTask={actionPanelState.assetId ? hasInventoryTaskForActionPanel(actionPanelState.assetId) : false}
                                    inventoryStatusLabel={actionPanelState.assetId ? resolveInventoryStatusLabel(actionPanelState.assetId) : '無盤點任務'}
                                    onSelectAction={(actionType) => openQueueActionModal(actionType)}
                                    onSelectInventory={(status) => commitActionSelection('INVENTORY', status)}
                                    onClose={closeActionPanel}
                                />
                            </div>
                        </>
                    )}

                    <AssetTable
                        assets={filteredAssets}
                        isAdmin={isAdminView}
                        currentUserEmail={currentUserEmail}
                        isInventoryTaskOnly={isInventoryTaskOnly}
                        inventoryStatusByAsset={inventoryStatusByAsset}
                        onCancel={handleCancel}
                        onRestore={handleRestore}
                        onOpenTransferModal={handleOpenTransferModal}
                        onOpenLendingModal={handleOpenLendingModal}
                        onOpenScrapModal={handleOpenScrapModal}
                        onOpenEditModal={handleOpenEditModal}
                        onOpenStatusDetail={handleOpenStatusDetail}
                        onOpenInventoryModal={handleOpenInventoryModal}
                        selectedAssetIds={selectedAssetIds}
                        onAssetSelect={handleAssetSelect}
                        onSelectAll={handleSelectAll}
                    />

                    {statusDetailState && (
                        <StatusDetailModal
                            state={statusDetailState}
                            onClose={handleCloseStatusDetail}
                        />
                    )}

                    {activeModal === 'transferring' && (
                        <TransferringModal
                            assets={transferringAssets}
                            isLoading={isLoadingTransferring}
                            onClose={() => {
                                setActiveModal(null);
                            }}
                            onCancelSuccess={() => {
                                setActiveModal(null);
                                // 刷新卡片數據和資產表格
                                refreshCardData();
                            }}
                        />
                    )}

                    {activeModal === 'lent' && (
                        <LentAssetsModal
                            lentAssetsDetails={lentAssetsDetails}
                            isLoading={isLoadingLentDetails}
                            onClose={() => {
                                setActiveModal(null);
                            }}
                            onReturnSuccess={() => {
                                setActiveModal(null);
                                // 刷新卡片數據和資產表格
                                refreshCardData();
                            }}
                        />
                    )}

                    {activeModal === 'scrapPrint' && (
                        <ScrapPrintModal
                            details={scrapPendingDetails}
                            isLoading={isLoadingScrapDetails}
                            webAppUrl={webAppUrl}
                            onClose={() => {
                                setActiveModal(null);
                                setScrapPendingDetails(null);
                            }}
                            onRefresh={() => {
                                setActiveModal(null);
                                setScrapPendingDetails(null);
                                refreshCardData();
                            }}
                        />
                    )}

                    {activeModal === 'transferPrint' && (
                        <TransferPrintModal
                            details={transferPendingDetails}
                            isLoading={isLoadingTransferDetails}
                            webAppUrl={webAppUrl}
                            onClose={() => {
                                setActiveModal(null);
                                setTransferPendingDetails(null);
                            }}
                            onRefresh={() => {
                                setActiveModal(null);
                                setTransferPendingDetails(null);
                                refreshCardData();
                            }}
                        />
                    )}

                    {activeModal === 'inventoryPending' && (
                      <PendingInventoryModal
                        pendingItems={pendingInventoryItems}
                        isAdmin={isAdminView}
                        isLoading={isLoadingPendingInventory}
                        error={pendingInventoryError}
                        onClose={() => {
                          setActiveModal(null);
                          setPendingInventoryError('');
                          setIsLoadingPendingInventory(false);
                        }}
                      />
                    )}

                    {/* 快速操作 Modal */}
                    {quickActionModalType === 'transfer' && (
                        <QuickTransferModal
                            asset={selectedAsset}
                            transferOptions={transferOptions}
                            submitMode={quickActionMode}
                            onQueue={(payload, summary) => handleQueueAction('TRANSFER', payload, summary, selectedAsset)}
                            onClose={quickActionMode === 'queue' ? handleQueueModalClose : handleCloseQuickActionModal}
                            onSuccess={handleQuickActionSuccess}
                        />
                    )}

                    {quickActionModalType === 'lending' && (
                        <QuickLendingModal
                            asset={selectedAsset}
                            lendingOptions={lendingOptions}
                            submitMode={quickActionMode}
                            onQueue={(payload, summary) => handleQueueAction('LEND', payload, summary, selectedAsset)}
                            onClose={quickActionMode === 'queue' ? handleQueueModalClose : handleCloseQuickActionModal}
                            onSuccess={handleQuickActionSuccess}
                        />
                    )}

                    {quickActionModalType === 'scrap' && (
                        <QuickScrapModal
                            asset={selectedAsset}
                            submitMode={quickActionMode}
                            onQueue={(payload, summary) => handleQueueAction('SCRAP', payload, summary, selectedAsset)}
                            onClose={quickActionMode === 'queue' ? handleQueueModalClose : handleCloseQuickActionModal}
                            onSuccess={handleQuickActionSuccess}
                        />
                    )}

                    {/* 批次操作 Modal */}
                    {batchModalType === 'transfer' && (
                        <BatchTransferModal
                            transferOptions={transferOptions}
                            allAssets={allAssets}
                            selectedAssetIds={batchActionAssetIds}
                            onClose={handleCloseBatchModal}
                            onSuccess={handleBatchActionSuccess}
                        />
                    )}

                    {batchModalType === 'lending' && (
                        <BatchLendingModal
                            lendingOptions={lendingOptions}
                            allAssets={allAssets}
                            selectedAssetIds={batchActionAssetIds}
                            onClose={handleCloseBatchModal}
                            onSuccess={handleBatchActionSuccess}
                        />
                    )}

                    {batchModalType === 'scrap' && (
                        <BatchScrapModal
                            allAssets={allAssets}
                            selectedAssetIds={batchActionAssetIds}
                            onClose={handleCloseBatchModal}
                            onSuccess={handleBatchActionSuccess}
                        />
                    )}

                    {/* 新增資產 Modal */}
                    {showAddAssetModal && (
                        <AddAssetModal
                            onClose={() => setShowAddAssetModal(false)}
                            onSuccess={handleAddAssetSuccess}
                        />
                    )}

                    {/* 盤點管理 Modal */}
                    {showInventoryMgmtModal && (
                        <InventoryManagementModal
                            isAdminView={isAdminView}
                            onClose={() => setShowInventoryMgmtModal(false)}
                        />
                    )}

                    {/* 編輯資產 Modal（僅管理員）*/}
                    {showEditAssetModal && editingAsset && (
                        <EditAssetModal
                            asset={editingAsset}
                            onClose={() => {
                                setShowEditAssetModal(false);
                                setEditingAsset(null);
                            }}
                            onSuccess={handleEditAssetSuccess}
                        />
                    )}

                    {/* 單筆盤點 Modal */}
                    {showInventoryModal && inventoryModalAsset && (
                        <InventoryConfirmModal
                            asset={inventoryModalAsset}
                            isBatch={false}
                            sessionCount={inventoryModalSessionCount}
                            onClose={() => {
                                setShowInventoryModal(false);
                                setInventoryModalAsset(null);
                                setInventoryModalSessionCount(0);
                            }}
                            onSuccess={handleInventorySuccess}
                        />
                    )}

                    {/* 批次盤點 Modal */}
                    {showBatchInventoryModal && selectedInventoryAssetIds.length > 0 && (
                        <InventoryConfirmModal
                            assetIds={selectedInventoryAssetIds}
                            isBatch={true}
                            sessionCount={0}
                            onClose={() => {
                                setShowBatchInventoryModal(false);
                                setSelectedInventoryAssetIds([]);
                            }}
                            onSuccess={handleInventorySuccess}
                        />
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('react-root')).render(<App />);
    </script>
</body>
</html>
