<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
        background-color: #f0ebf8;
        margin: 0;
        padding: 12px;
        line-height: 1.6;
        /* Mobile-First: 預設使用移動端字體大小 */
        font-size: 16px;
      }

      .container {
        max-width: 760px;
        margin: 0 auto;
        width: 100%;
        padding: 0;
      }

      /* 標題卡片 */
      .header-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.08);
      }

      .header-banner {
        height: 10px;
        background: linear-gradient(90deg, #673ab7 0%, #512da8 100%);
      }

      .header-content {
        padding: 28px 20px;
      }

      h1 {
        color: #202124;
        font-size: 52px;
        margin: 0;
        font-weight: 400;
        line-height: 1.25;
        letter-spacing: 0;
      }

      /* 問題卡片 */
      .question-card {
        background: white;
        border-radius: 8px;
        padding: 24px 20px;
        margin-bottom: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.08);
      }

      .question-card h2 {
        color: #202124;
        font-size: 32px;
        font-weight: 400;
        margin: 0 0 20px 0;
        padding: 0;
        border: none;
        line-height: 1.4;
      }

      .required-indicator {
        color: #d93025;
        margin-left: 4px;
      }

      form {
        background: transparent;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        margin: 0;
      }

      /* 表單輸入欄位 - Mobile First */
      select, textarea {
        width: 100%;
        padding: 13px 15px;
        border-radius: 4px;
        border: 1px solid #dadce0;
        font-size: 32px;
        font-family: inherit;
        transition: border-color 0.2s;
        background-color: #fff;
        color: #202124;
        line-height: 1.5;
      }

      select:hover, textarea:hover {
        border-color: #80868b;
      }

      select:focus, textarea:focus {
        outline: none;
        border-color: #673ab7;
        border-width: 2px;
        padding: 12px 14px;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
        line-height: 1.6;
      }

      /* 勾選框區域 - Mobile First */
      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 24px;
        padding: 18px 0;
        cursor: pointer;
        min-height: 66px;
      }

      .checkbox-item input[type="checkbox"] {
        width: 44px;
        height: 44px;
        cursor: pointer;
        flex-shrink: 0;
        accent-color: #673ab7;
        margin: 0;
      }

      .checkbox-item label {
        font-size: 32px;
        color: #202124;
        cursor: pointer;
        line-height: 1.5;
        margin: 0;
        font-weight: 400;
      }

      /* 提交按鈕 - Mobile First */
      .submit-card {
        background: white;
        border-radius: 8px;
        padding: 24px 20px;
        margin-bottom: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.08);
      }

      input[type="submit"] {
        background: #673ab7;
        color: white;
        padding: 13px 28px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 30px;
        font-weight: 500;
        transition: background 0.2s, box-shadow 0.2s;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        min-height: 72px;
        width: 100%;
      }

      input[type="submit"]:hover {
        background: #5e35b1;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3), 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      input[type="submit"]:active {
        background: #512da8;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      }

      #status {
        margin-top: 20px;
        padding: 12px;
        border-radius: 4px;
        font-size: 28px;
        text-align: center;
        background-color: #e8f5e9;
        color: #2e7d32;
        display: none;
        line-height: 1.5;
      }

      #status.show {
        display: block;
      }

      /* 桌面版響應式 - 在大螢幕時縮小字體 */
      @media screen and (min-width: 769px) {
        body {
          padding: 0;
        }

        .container {
          padding: 16px;
        }

        .header-banner {
          height: 12px;
        }

        .header-content {
          padding: 32px 24px;
        }

        h1 {
          font-size: 32px;
        }

        .question-card {
          padding: 28px 24px;
        }

        .question-card h2 {
          font-size: 17px;
          margin-bottom: 24px;
        }

        .checkbox-item {
          padding: 14px 0;
          min-height: 48px;
          gap: 16px;
        }

        .checkbox-item input[type="checkbox"] {
          width: 24px;
          height: 24px;
        }

        .checkbox-item label {
          font-size: 17px;
        }

        select, textarea {
          font-size: 17px;
          padding: 14px 16px;
        }

        select:focus, textarea:focus {
          padding: 13px 15px;
        }

        .submit-card {
          padding: 28px 24px;
        }

        input[type="submit"] {
          width: auto;
          padding: 12px 28px;
          font-size: 15px;
          min-height: 48px;
        }

        #status {
          font-size: 15px;
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 標題卡片 -->
      <div class="header-card">
        <div class="header-banner"></div>
        <div class="header-content">
          <h1>電腦狀態回報表單</h1>
        </div>
      </div>

      <form id="myForm">
        <!-- 問題1: 駐站 -->
        <div class="question-card">
          <h2>請選擇您的駐站<span class="required-indicator">*</span></h2>
          <select id="groupSelect" name="group" onchange="updateComputerOptions(this.value)" required>
            <option value="">載入中...</option>
          </select>
        </div>

        <!-- 問題2: 電腦產編 -->
        <div class="question-card">
          <h2>請選擇電腦產編<span class="required-indicator">*</span></h2>
          <select id="computerSelect" name="computer" required>
            <option value="">載入中...</option>
          </select>
        </div>

        <!-- 問題3: 軟體資訊回報 -->
        <div class="question-card">
          <h2>軟體資訊回報<span class="required-indicator">*</span></h2>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="winUpdateCheck" required>
              <label for="winUpdateCheck">Windows 是否更新至最新版本</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="chromeUpdateCheck" required>
              <label for="chromeUpdateCheck">Chrome 是否新增至最新版本</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="antivirusDefCheck" required>
              <label for="antivirusDefCheck">防毒軟體病毒碼是否為最新版本</label>
            </div>
          </div>
        </div>

        <!-- 問題4: 7-Zip 版本 -->
        <div class="question-card">
          <h2>7-Zip 版本<span class="required-indicator">*</span></h2>
          <select id="sevenZipVersion" name="sevenZipVersion" required>
            <option value="">載入中...</option>
          </select>
        </div>

        <!-- 問題5: 備註 -->
        <div class="question-card">
          <h2>備註</h2>
          <textarea id="notes" name="notes" placeholder="如有其他需要說明的事項，請在此填寫..."></textarea>
        </div>

        <!-- 提交按鈕 -->
        <div class="submit-card">
          <input type="submit" value="提交">
          <div id="status"></div>
        </div>
      </form>
    </div>

    <script>
      let dataMap = {};
      let sevenZipVersions = [];

      document.addEventListener("DOMContentLoaded", function() {
        // 同時載入組別資料和 7-Zip 版本清單
        google.script.run.withSuccessHandler(populateGroupSelect).getSelectData();
        google.script.run.withSuccessHandler(populateSevenZipVersions).getSevenZipVersions();
      });
      
      function populateGroupSelect(data) {
        dataMap = data;
        const groupSelect = document.getElementById("groupSelect");
        
        // 清空載入中的選項
        groupSelect.innerHTML = '';
        
        // 添加預設選項
        groupSelect.add(new Option("請選擇...", ""));
        
        // 添加組別選項
        const groups = Object.keys(dataMap).sort();
        groups.forEach(group => {
          const option = new Option(group, group);
          groupSelect.add(option);
        });
        
        // 更新電腦選單為初始狀態
        const computerSelect = document.getElementById("computerSelect");
        computerSelect.innerHTML = '';
        computerSelect.add(new Option("--請先選擇駐站--", ""));
      }

      function populateSevenZipVersions(versions) {
        sevenZipVersions = versions;
        const sevenZipSelect = document.getElementById("sevenZipVersion");
        
        // 清空載入中的選項
        sevenZipSelect.innerHTML = '';
        
        // 添加預設選項
        sevenZipSelect.add(new Option("請選擇版本...", ""));
        sevenZipSelect.add(new Option("無安裝", "無"));
        
        // 添加版本選項
        versions.forEach(version => {
          const option = new Option(version, version);
          sevenZipSelect.add(option);
        });
      }

      function updateComputerOptions(selectedGroup) {
        const computerSelect = document.getElementById("computerSelect");
        computerSelect.innerHTML = '';
        
        if (selectedGroup && dataMap[selectedGroup]) {
          // 有選擇組別時，先添加預設選項再添加電腦清單
          computerSelect.add(new Option("請選擇...", ""));
          const computers = dataMap[selectedGroup].sort();
          computers.forEach(computer => {
            const option = new Option(computer, computer);
            computerSelect.add(option);
          });
        } else {
          // 沒有選擇組別時，顯示提示訊息
          computerSelect.add(new Option("--請先選擇組別--", ""));
        }
      }

      // 改良版表單提交處理
      document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        // 手動建立表單物件，確保勾選狀態正確傳送
        const formObject = {
          group: document.getElementById("groupSelect").value,
          computer: document.getElementById("computerSelect").value,
          notes: document.getElementById("notes").value,
          sevenZipVersion: document.getElementById("sevenZipVersion").value,
          // 明確設定勾選狀態
          winUpdated: document.getElementById("winUpdateCheck").checked,
          chromeUpdated: document.getElementById("chromeUpdateCheck").checked,
          antivirusUpdated: document.getElementById("antivirusDefCheck").checked
        };
        
        // 調試：在瀏覽器控制台顯示要送出的資料
        console.log("準備送出的表單資料：", formObject);
        console.log("Windows 勾選狀態：", formObject.winUpdated);
        console.log("Chrome 勾選狀態：", formObject.chromeUpdated);
        console.log("防毒軟體勾選狀態：", formObject.antivirusUpdated);
        console.log("7-Zip 版本：", formObject.sevenZipVersion);
        
        document.getElementById("status").textContent = "提交中...";
        
        google.script.run
          .withSuccessHandler(function(response) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = response;
            statusEl.className = response.startsWith("回報成功") ? "show success" : "show";
            if (response.startsWith("回報成功")) {
              document.getElementById("myForm").reset();
              updateComputerOptions('');
              // 3秒後隱藏成功訊息
              setTimeout(function() {
                statusEl.className = "";
              }, 3000);
            }
          })
          .withFailureHandler(function(error) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = "提交失敗：" + error.message;
            statusEl.className = "show error";
            statusEl.style.backgroundColor = "#ffebee";
            statusEl.style.color = "#c62828";
            console.error("提交錯誤：", error);
          })
          .processFormData(formObject);
      });
      // 當頁面載入完成後執行
      document.addEventListener("DOMContentLoaded", function() {
        // 呼叫後端的 getAppUrl() 函式
        google.script.run.withSuccessHandler(function(url) {
          // 成功取得 URL 後，在後面加上 ?page=test 參數
          var testPageUrl = url + "?page=test";
          // 將產生的 URL 設定到 <a> 標籤的 href 屬性
          document.getElementById("testLink").href = testPageUrl;
        }).getAppUrl();
      });
    </script>
  </body>
</html>
