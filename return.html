    <script>
        document.addEventListener("DOMContentLoaded", loadData);

        function loadData() {
            // åªéš±è—å‹•æ…‹å€åŸŸ
            const dynamicForm = document.getElementById('dynamic-form');
            dynamicForm.style.display = 'none';

            showProgressBar('æ­£åœ¨è¼‰å…¥æ­¸é‚„è³‡æ–™...');
            google.script.run
                .withSuccessHandler(populateTable)
                .withFailureHandler(showError)

        function populateTable(response) {
            if (response.error) {
                showError({message: response.error});
                return;
            }

            const assets = response.assets;
            hideProgressBar('è³‡æ–™è¼‰å…¥å®Œæˆï¼', 300);

            // å»¶é²é¡¯ç¤ºå‹•æ…‹å€åŸŸï¼ˆèˆ‡é€²åº¦æ¢éš±è—å‹•ç•«åŒæ­¥ï¼‰
            setTimeout(() => {
                const dynamicForm = document.getElementById('dynamic-form');

                if (!assets || assets.length === 0) {
                    // åªæ›´æ–° dynamic-formï¼Œä¿æŒæ¨™é¡Œå¯è¦‹
                    dynamicForm.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <h5 class="alert-heading">ç›®å‰æ²’æœ‰å‡ºå€Ÿä¸­çš„è²¡ç”¢</h5>
                            <p>æ‚¨ç›®å‰æ²’æœ‰ä»»ä½•ã€Œå‡ºå€Ÿä¸­ã€çš„è²¡ç”¢éœ€è¦æ­¸é‚„ã€‚</p>
                            <hr>
                        </div>
                    `;
                    dynamicForm.style.display = 'block';
                    return;
                }

                // æ¸²æŸ“è¡¨æ ¼
                const assetListBody = document.getElementById('asset-list');
                assetListBody.innerHTML = '';

                // ğŸ›¡ï¸ å®‰å…¨æ€§ä¿®å¾©ï¼šä½¿ç”¨ DOM API æ›¿ä»£ innerHTML é˜²æ­¢ XSS
                assets.forEach(asset => {
                    const row = document.createElement('tr');

                    // Checkbox å„²å­˜æ ¼
                    const checkboxTd = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'asset-checkbox';
                    checkbox.value = asset.lendId;
                    checkboxTd.appendChild(checkbox);
                    row.appendChild(checkboxTd);

                    // å…¶ä»–æ¬„ä½ä½¿ç”¨ textContent å®‰å…¨è¨­å®š
                    [
                        asset.assetId,
                        asset.borrower,
                        asset.expectedReturnDate,
                        asset.lendingLocation || '',
                        asset.reason
                    ].forEach(data => {
                        const td = document.createElement('td');
                        td.textContent = data || '';
                        row.appendChild(td);
                    });

                    assetListBody.appendChild(row);
                });

                // ç¶å®šäº‹ä»¶ç›£è½å™¨ï¼ˆåªåœ¨é¦–æ¬¡è¼‰å…¥æ™‚ç¶å®šï¼‰
                if (!dynamicForm.dataset.initialized) {
                    document.getElementById('select-all').addEventListener('change', toggleSelectAll);
                    dynamicForm.dataset.initialized = 'true';
                }

                dynamicForm.style.display = 'block';
            }, 300);
        }

        function toggleSelectAll(event) {
            document.querySelectorAll('.asset-checkbox').forEach(checkbox => {
                checkbox.checked = event.target.checked;
            });
        }
        
        function submitReturn() {
            const selectedLendIds = Array.from(document.querySelectorAll('.asset-checkbox:checked')).map(cb => cb.value);
            if (selectedLendIds.length === 0) {
                showMessage('è«‹è‡³å°‘å‹¾é¸ä¸€ç­†è¦æ­¸é‚„çš„é …ç›®ã€‚', 'alert-warning');
                return;
            }

            const dynamicForm = document.getElementById('dynamic-form');
            dynamicForm.style.display = 'none';  // éš±è—å‹•æ…‹å€åŸŸ

            showProgressBar('æ­£åœ¨è™•ç†æ­¸é‚„ä½œæ¥­...');
            google.script.run
                .withSuccessHandler(handleSuccess)
                .withFailureHandler(showError)
                .processBatchReturn(selectedLendIds);
        }
        
        function handleSuccess(message) {
            // æ­¥é©Ÿ 1ï¼šéš±è—æäº¤æ™‚çš„é€²åº¦æ¢
            hideProgressBar('æ­¸é‚„å®Œæˆï¼', 0);

            const dynamicForm = document.getElementById('dynamic-form');
            dynamicForm.style.display = 'none';  // ç¢ºä¿å‹•æ…‹å€åŸŸéš±è—

            // æ­¥é©Ÿ 2ï¼šç«‹å³é¡¯ç¤ºç¶ è‰²æç¤ºè¨Šæ¯ï¼ˆ3 ç§’å¾Œè‡ªå‹•æ¶ˆå¤±ï¼‰
            showMessage(message + ' æ­£åœ¨é‡æ–°è¼‰å…¥è³‡æ–™...', 'alert-success');

            // æ­¥é©Ÿ 3ï¼šçŸ­æš«å»¶é²å¾Œå•Ÿå‹•é‡æ–°è¼‰å…¥é€²åº¦æ¢ï¼ˆè®“ç”¨æˆ¶å…ˆçœ‹åˆ°ç¶ è‰²è¨Šæ¯ï¼‰
            setTimeout(() => {
                loadData();  // é€™æœƒèª¿ç”¨ showProgressBar()
            }, 3000);  // 3000ms å»¶é²ï¼Œç¢ºä¿ç¶ è‰²è¨Šæ¯å…ˆæ¸²æŸ“
        }

        /**
         * é¡¯ç¤ºæç¤ºè¨Šæ¯ï¼ˆ3 ç§’å¾Œè‡ªå‹•æ¶ˆå¤±ï¼‰
         * @param {string} msg - è¨Šæ¯å…§å®¹
         * @param {string} className - Bootstrap alert æ¨£å¼é¡åˆ¥
         */
        function showMessage(msg, className = 'alert-info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `alert ${className}`;
            statusDiv.textContent = msg;

            // 3 ç§’å¾Œè‡ªå‹•æ¸…é™¤è¨Šæ¯
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }

        function showError(error) {
            hideProgressBar('è¼‰å…¥å¤±æ•—ï¼', 300);

            setTimeout(() => {

        }
