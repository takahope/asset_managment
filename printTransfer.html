<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .loader { border: 8px solid #f3f3f3; border-radius: 50%; border-top: 8px solid #28a745; width: 60px; height: 60px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status-message { margin-top: 15px; }
        .table-container { max-height: 450px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 8px; }
        .btn-print { min-width: 100px; }
        .table thead th { position: sticky; top: 0; background-color: #f8f9fa; z-index: 10; }
    </style>
</head>
<body>
    <?!= include('shared-nav'); ?>

    <div id="main-content">
        <h4>列印轉移記錄</h4>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p>此處會依保管人列出所有已完成轉移的財產。您可以為每位保管人產生一份彙整的轉移報表。</p>
            <button id="view-toggle-btn" class="btn btn-outline-secondary" onclick="toggleView()">切換簡易模式</button>
        </div>

        <div class="form-group">
            <label><b>請選擇要列印的財產類別：</b></label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="assetCategory" id="categoryProperty" value="財產" checked>
                    <label class="form-check-label" for="categoryProperty">財產</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="assetCategory" id="categoryItem" value="物品">
                    <label class="form-check-label" for="categoryItem">物品</label>
                </div>
            </div>
        </div>

        <div id="loading-spinner">
            <div class="loader"></div>
            <p class="text-center">正在載入已完成轉移清單...</p>
        </div>

        <!-- 簡易模式 -->
        <div id="simple-view" style="display: none;">
            <div id="table-container" class="table-container">
                <table class="table table-hover table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th>保管人</th>
                            <th>已轉移數量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="transfer-list">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 詳細模式 -->
        <div id="detailed-view">
            <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-success" onclick="generateConsolidatedDoc()">產生彙總報表</button>
            </div>
            <div id="detailed-table-container" class="table-container">
                <table class="table table-hover table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th><input type="checkbox" id="select-all-detailed"></th>
                            <th>財產編號</th>
                            <th>財產名稱</th>
                            <th>原保管人</th>
                            <th>新保管人</th>
                            <th>轉移日期</th>
                        </tr>
                    </thead>
                    <tbody id="detailed-transfer-list">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="status-message"></div>
    </div>

    <script>
        let isDetailedView = true;

        document.addEventListener("DOMContentLoaded", () => {
            google.script.run
                .withSuccessHandler(hasPermission => {
                    if (hasPermission) {
                        loadData(); // 如果有權限，才載入資料
                        document.querySelectorAll('input[name="assetCategory"]').forEach(radio => {
                            radio.addEventListener('change', loadData);
                        });
                        document.getElementById('select-all-detailed').addEventListener('change', toggleSelectAll);
                    } else {
                        showError({ message: "權限不足，只有資產管理員才能存取此頁面。" });
                        document.getElementById('main-content').style.display = 'none';
                    }
                })
                .withFailureHandler(showError)
                .checkAdminPermissions();
        });

        function toggleView() {
            isDetailedView = !isDetailedView;
            const simpleView = document.getElementById('simple-view');
            const detailedView = document.getElementById('detailed-view');
            const toggleBtn = document.getElementById('view-toggle-btn');

            if (isDetailedView) {
                simpleView.style.display = 'none';
                detailedView.style.display = 'block';
                toggleBtn.textContent = '切換簡易模式';
            } else {
                simpleView.style.display = 'block';
                detailedView.style.display = 'none';
                toggleBtn.textContent = '切換詳細模式';
            }
            loadData();
        }

        function loadData() {
            showLoading(true);
            const assetCategory = document.querySelector('input[name="assetCategory"]:checked').value;

            if (isDetailedView) {
                google.script.run
                    .withSuccessHandler(renderDetailedTable)
                    .withFailureHandler(showError)
                    .getAllTransferableItems(assetCategory);
            } else {
                google.script.run
                    .withSuccessHandler(renderSimpleTable)
                    .withFailureHandler(showError)
                    .getTransferDataForPrint(assetCategory);
            }
        }

        function renderSimpleTable(keepers) {
            const listBody = document.getElementById('transfer-list');
            listBody.innerHTML = '';

            if (!keepers || keepers.length === 0) {
                listBody.innerHTML = '<tr><td colspan="3" class="text-center">目前沒有任何已完成轉移的記錄。</td></tr>';
            } else {
                keepers.forEach(keeper => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${keeper.keeper}</td>
                        <td>${keeper.count}</td>
                        <td>
                            <button id="btn-${keeper.keeper}" class="btn btn-primary btn-sm btn-print" onclick="generateDoc('${keeper.keeper}', this)">
                                產生報表
                            </button>
                        </td>
                    `;
                    listBody.appendChild(row);
                });
            }
            showLoading(false);
        }

        function renderDetailedTable(items) {
            const listBody = document.getElementById('detailed-transfer-list');
            listBody.innerHTML = '';

            if (!items || items.length === 0) {
                listBody.innerHTML = '<tr><td colspan="6" class="text-center">目前沒有任何已完成轉移的記錄。</td></tr>';
            } else {
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox" class="detailed-checkbox" value="${item.assetId}"></td>
                        <td>${item.assetId}</td>
                        <td>${item.assetName}</td>
                        <td>${item.oldKeeper}</td>
                        <td>${item.newKeeper}</td>
                        <td>${item.transferDate}</td>
                    `;
                    listBody.appendChild(row);
                });
            }
            showLoading(false);
        }

        function toggleSelectAll(event) {
            document.querySelectorAll('.detailed-checkbox').forEach(checkbox => {
                checkbox.checked = event.target.checked;
            });
        }

        function generateDoc(keeperName, btn) {
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 產生中`;

            const assetCategory = document.querySelector('input[name="assetCategory"]:checked').value;
            google.script.run
                .withSuccessHandler(result => {
                    showMessage(`已成功為 ${keeperName} 產生轉移報表！`, 'alert-success');
                    loadData(); // 重新載入資料
                    window.open(result.fileUrl, '_blank');
                })
                .withFailureHandler(error => {
                    showError(error);
                    btn.disabled = false;
                    btn.textContent = '產生報表';
                })
                .createTransferDoc(keeperName, assetCategory, null);
        }

        function generateConsolidatedDoc() {
            const selectedIds = Array.from(document.querySelectorAll('.detailed-checkbox:checked')).map(cb => cb.value);
            if (selectedIds.length === 0) {
                showMessage('請至少勾選一個項目來產生報表。', 'alert-warning');
                return;
            }

            const btn = document.querySelector('.btn-success');
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 產生中`;

            google.script.run
                .withSuccessHandler(adminName => {
                    const assetCategory = document.querySelector('input[name="assetCategory"]:checked').value;
                    google.script.run
                        .withSuccessHandler(result => {
                            showMessage(`已成功產生彙總報表！`, 'alert-success');
                            loadData(); // 重新載入資料
                            window.open(result.fileUrl, '_blank');
                            btn.disabled = false;
                            btn.textContent = '產生彙總報表';
                        })
                        .withFailureHandler(error => {
                            showError(error);
                            btn.disabled = false;
                            btn.textContent = '產生彙總報表';
                        })
                        .createTransferDoc(adminName, assetCategory, selectedIds);
                })
                .withFailureHandler(error => {
                    showError(error);
                    btn.disabled = false;
                    btn.textContent = '產生彙總報表';
                })
                .getAdminName();
        }

        function showMessage(msg, className) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `alert ${className}`;
            statusDiv.textContent = msg;
            setTimeout(() => { statusDiv.textContent = ''; statusDiv.className = ''; }, 5000);
        }

        function showLoading(isLoading) {
            document.getElementById('loading-spinner').style.display = isLoading ? 'block' : 'none';
            document.getElementById('simple-view').style.display = isLoading ? 'none' : (isDetailedView ? 'none' : 'block');
            document.getElementById('detailed-view').style.display = isLoading ? 'none' : (isDetailedView ? 'block' : 'none');
        }

        function showError(error) {
            showLoading(false);
            showMessage('錯誤：' + error.message, 'alert-danger');
        }
    </script>
</body>
</html>
