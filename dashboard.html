<body>
    <?!= include('shared-nav'); ?>

    <div class="dashboard-container">
        <div class="text-center mb-4">
            <h2>系統儀表板</h2>
            <p class="text-muted">資產管理系統總覽</p>
        </div>

        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">載入中...</span>
            </div>
            <p class="mt-3">載入儀表板資料中...</p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <!-- 統計卡片 -->
            <div class="row">
                <!-- 待接收資產 -->
                <div class="col-md-4">
                    <div class="card stat-card pending">
                        <div class="card-body text-center">
                            <div class="stat-number text-warning" id="pending-user-count">0</div>
                            <div class="stat-label">位使用者有待接收資產</div>
                            <hr>
                            <p class="mb-0">共 <span class="badge badge-warning badge-count" id="pending-asset-count">0</span> 筆資產</p>
                        </div>
                    </div>
                </div>

                <!-- 報廢中資產 -->
                <div class="col-md-4">
                    <div class="card stat-card scrapping">
                        <div class="card-body text-center">
                            <div class="stat-number text-danger" id="scrapping-user-count">0</div>
                            <div class="stat-label">位使用者已申請報廢</div>
                            <hr>
                            <p class="mb-0">共 <span class="badge badge-danger badge-count" id="scrapping-asset-count">0</span> 筆資產</p>
                        </div>
                    </div>
                </div>

                <!-- 達使用年限資產 -->
                <div class="col-md-4">
                    <div class="card stat-card expired">
                        <div class="card-body text-center">
                            <div class="stat-number text-secondary" id="expired-asset-count">0</div>
                            <div class="stat-label">項資產達使用年限</div>
                            <hr>
                            <p class="mb-0 text-muted">需注意處理</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 詳細資訊 -->
            <div class="row mt-4">
                <!-- 待接收資產詳情 -->
                <div class="col-md-6">
                    <div class="detail-section">
                        <h5>待接收資產明細</h5>
                        <hr>
                        <div id="pending-details">
                            <p class="text-muted">無待接收資產</p>
                        </div>
                    </div>
                </div>

                <!-- 報廢中資產詳情 -->
                <div class="col-md-6">
                    <div class="detail-section">
                        <h5>報廢中資產明細</h5>
                        <hr>
                        <div id="scrapping-details">
                            <p class="text-muted">無報廢中資產</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 達使用年限資產詳情 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="detail-section">
                        <h5>達使用年限資產明細</h5>
                        <hr>
                        <div id="expired-details">
                            <p class="text-muted">無達使用年限資產</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="last-updated" id="last-updated"></div>
        </div>
    </div>

    <script>
        // 頁面載入時獲取儀表板資料
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            google.script.run
                .withSuccessHandler(renderDashboard)
                .withFailureHandler(handleError)
                .getDashboardData();
        }

        function renderDashboard(data) {
            // 更新統計數字
            document.getElementById('pending-user-count').textContent = data.pendingTransfer.userCount;
            document.getElementById('pending-asset-count').textContent = data.pendingTransfer.totalAssets;
            document.getElementById('scrapping-user-count').textContent = data.scrappingInProgress.userCount;
            document.getElementById('scrapping-asset-count').textContent = data.scrappingInProgress.totalAssets;
            document.getElementById('expired-asset-count').textContent = data.expiredAssets.count;

            // 渲染待接收資產詳情
            renderPendingDetails(data.pendingTransfer.users);

            // 渲染報廢中資產詳情
            renderScrappingDetails(data.scrappingInProgress.users);

            // 渲染達使用年限資產詳情
            renderExpiredDetails(data.expiredAssets.assets);

            // 更新時間
            document.getElementById('last-updated').textContent = '最後更新：' + data.lastUpdated;

            // 隱藏載入中，顯示內容
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
        }

        function renderPendingDetails(users) {
            const container = document.getElementById('pending-details');
            if (users.length === 0) {
                container.innerHTML = '<p class="text-muted">無待接收資產</p>';
                return;
            }

            let html = '';
            users.forEach(user => {
                html += `
                    <div class="user-item">
                        <strong>${user.name}</strong>
                        <span class="badge badge-warning ml-2">${user.count} 筆</span>
                        <br>
                        <small class="text-muted">${user.email}</small>
                        <div class="mt-2">
                            ${user.assets.map(asset =>
                                `<div class="asset-item">${asset.assetId} - ${asset.assetName}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function renderScrappingDetails(users) {
            const container = document.getElementById('scrapping-details');
            if (users.length === 0) {
                container.innerHTML = '<p class="text-muted">無報廢中資產</p>';
                return;
            }

            let html = '';
            users.forEach(user => {
                html += `
                    <div class="user-item">
                        <strong>${user.name}</strong>
                        <span class="badge badge-danger ml-2">${user.count} 筆</span>
                        <br>
                        <small class="text-muted">${user.email}</small>
                        <div class="mt-2">
                            ${user.assets.map(asset =>
                                `<div class="asset-item">${asset.assetId} - ${asset.assetName}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function renderExpiredDetails(assets) {
            const container = document.getElementById('expired-details');
            if (assets.length === 0) {
                container.innerHTML = '<p class="text-muted">無達使用年限資產</p>';
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>財產編號</th>
                                <th>財產名稱</th>
                                <th>保管人</th>
                                <th>存置地點</th>
                                <th>取得日期</th>
                                <th>使用年限</th>
                                <th>已使用</th>
                                <th>狀態</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            assets.forEach(asset => {
                const purchaseDate = asset.purchaseDate ? new Date(asset.purchaseDate).toLocaleDateString('zh-TW') : '-';
                html += `
                    <tr>
                        <td>${asset.assetId}</td>
                        <td>${asset.assetName}</td>
                        <td>${asset.leaderName}</td>
                        <td>${asset.location || '-'}</td>
                        <td>${purchaseDate}</td>
                        <td>${asset.useLife} 年</td>
                        <td><span class="badge badge-secondary">${asset.yearsUsed} 年</span></td>
                        <td>${asset.status}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = html;
        }

        function handleError(error) {
            document.getElementById('loading').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <strong>載入失敗：</strong>${error.message}
                </div>
            `;
        }
    </script>
</body>
</html>
